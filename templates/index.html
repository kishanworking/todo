<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Attendence</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">
        <h3 class="pt-5 pb-5 text-center">Attendence </h3>
        <div class="row">
            <div class="col">
                {% for i in attendence %}
                <form action="" method="POST" style="width:500px;">
                    {% csrf_token %}
                    <div>
                        <span>
                            <a href="{% url 'start_date' i.pk %}" class="btn btn-success"><i class="fa fa-check"></i> Start </a>
                            
                            <a href="{% url 'end_date' i.pk %}" class="btn btn-danger"><i class="fa fa-check"></i> End </a>
                            
                        </span>
                    </div>
                </form>
                {% endfor %}
            </div>
        </div>
        

<!-- details  -->
        <hr>

        <div class="row">
            <div class="col">
                {% for i in attendence %}
                    <span>{{i.id}}</span><br>
                    <span>date {{i.date}}</span><br>
                    <span>start {{i.start}}</span><br>
                    <span>end {{i.end}}</span><br>
                    <span>presend day {{i.now_date}}</span><br>
                    <span>presend day {{i.created}}</span><br>
                    <hr>
                {% endfor %}
            </div>
            
        </div>



    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
